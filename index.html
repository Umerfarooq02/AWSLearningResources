<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Learning Resources</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 200px;
      perspective: 1000px;
      margin: 1rem;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .flip-card-back {
      background-color: #007bff;
      color: white;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">EXOS DAY!</h1>
    <h1 class="text-center mb-4">AWS Learning Resources</h1>
    <h1 class="text-center mb-4">Good luck on your AWS Cloud Practitioner journey!ðŸ’¡</h1>
    <div class="row" id="card-container"></div>
    <div class="text-center mt-5">
      <h3>Add a New Topic</h3>
      <form id="add-topic-form" class="d-flex flex-column align-items-center">
        <input type="text" id="headline" class="form-control w-50 mb-2" placeholder="Headline" required>
        <textarea id="content" class="form-control w-50 mb-2" placeholder="Content" rows="3" required></textarea>
        <button type="submit" class="btn btn-primary">Add Topic</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
